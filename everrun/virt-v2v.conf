  <!-- Enabled -->
  <profile name="EverRun-FT">
    <method>everrun</method>
    <availability-level>FT</availability-level>
    <storage format='raw' allocation='sparse'>everrun-disk</storage>
    <network type="default">
      <network type="bridge" name="biz0"/>
    </network>
  </profile>

